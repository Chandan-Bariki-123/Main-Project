<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.jpg">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <div class="main">
    <div class="sidebar">
        <div class="nav">
            <div class="nav-option" style="opacity: 1;">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>
        </div>
        <div class="library">
            <div class="options">
                <div class="lib-options nav-option" >
                   <img src="library icon.jpg">
                    <a href="#">Your library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
                <div class="box">
                    <div class="box-p1">Create your first playlist</div>
                    <div class="box-p2">It's easy,we'll help you</div>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="box">
                    <div class="box-p1">Let's find some podcast to follow</div>
                    <div class="box-p2">we'll keep you updated on new  episode</div>
                    <button class="badge">Browse podcast</button>
                </div>
            </div>

        </div>
    </div>
    <div class="main_content">
        <div class="sticky-nav">
            <div class="sticky-nav-icons">
                <img src="backward icon.jpg">
                <img src="forward icon.jpg" class="hide">
            </div>
            <div class="sticky-nav-options">
                <button class="badge nav-item hide">Explore premium</button>
                <button class="badge nav-item dark-badge"> <i class="fa-solid fa-circle-arrow-down" style="margin-right:5px ;"></i>Install App</button>
                <i class="fa-regular fa-user nav-item"></i>

            </div>

        </div>
        <div class="cards">
            <h2>Recently Played</h2>
            <div class="card-container">
                <div class="card">
                    <img src="first.jpg">
                    <p class="card-title">Top 50-Global</p>
                    <div class="card-info">Your dally updates of the most playedtracks</div>
                </div>
            </div>
        </div>
    </div>
    <div class="music_player">music-player</div>
   </div> 

 

  
    
    
</body>
</html>
